<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Slideshow e Testo Responsive</title>
</head>
<body>
    <div id="slideshow" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="juvee.webp" alt="Calcio italiano">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="bellofigo.jpg" alt="Musica italiana">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="pasta.avif" alt="Cibo italiano">
            </div>
        </div>
        <a class="carousel-control-prev" href="#slideshow" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Precedente</span>
        </a>
        <a class="carousel-control-next" href="#slideshow" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Successiva</span>
        </a>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <h2>Calcio Italiano</h2>
                <p>la mia squadra preferita</p>
            </div>
            <div class="col-md-4">
                <h2>Musica Italiana</h2>
                <p>il mio cantante italiano preferito</p>
            </div>
            <div class="col-md-4">
                <h2>Cibo Italiano</h2>
                <p>il mio cibo italiano preferito</p>
            </div>
        </div>
    </div>
</body>
</html>
